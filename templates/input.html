<!-- templates/input.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input - BigMart MRP Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enter Product Details</h1>
      <form method="post" action="/predict">
        
        <label for="Weight">Weight:</label>
        <input type="number" step="any" id="Weight" name="Weight" required />
        
        <label for="FatContent">Fat Content:</label>
        <select id="FatContent" name="FatContent" required>
          {% for opt in fat_options %}
            <option value="{{ opt }}">{{ opt }}</option>
          {% endfor %}
        </select>
        
        <label for="ProductVisibility">Product Visibility:</label>
        <input type="number" step="any" id="ProductVisibility" name="ProductVisibility" required />
        
        <label for="ProductType">Product Type:</label>
        <select id="ProductType" name="ProductType" required>
          {% for opt in product_options %}
            <option value="{{ opt }}">{{ opt }}</option>
          {% endfor %}
        </select>
        
        <label for="EstablishmentYear">Establishment Year:</label>
        <input type="number" id="EstablishmentYear" name="EstablishmentYear" required />
        
        <label for="OutletSize">Outlet Size:</label>
        <select id="OutletSize" name="OutletSize" required>
          {% for opt in outlet_options %}
            <option value="{{ opt }}">{{ opt }}</option>
          {% endfor %}
        </select>
        
        <button type="submit">Predict MRP</button>
      </form>
    </div>
  </body>
</html>
