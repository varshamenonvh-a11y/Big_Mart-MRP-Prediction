<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Output - BigMart MRP Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Animated background particles */
      .celebration-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        border-radius: 50%;
        animation: celebrate 3s ease-out infinite;
        opacity: 0;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0.1s; background: #ffd700; }
      .particle:nth-child(2) { left: 20%; animation-delay: 0.3s; background: #ff6b6b; }
      .particle:nth-child(3) { left: 30%; animation-delay: 0.5s; background: #4ecdc4; }
      .particle:nth-child(4) { left: 40%; animation-delay: 0.7s; background: #45b7d1; }
      .particle:nth-child(5) { left: 50%; animation-delay: 0.9s; background: #96ceb4; }
      .particle:nth-child(6) { left: 60%; animation-delay: 1.1s; background: #feca57; }
      .particle:nth-child(7) { left: 70%; animation-delay: 1.3s; background: #ff9ff3; }
      .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; background: #54a0ff; }
      .particle:nth-child(9) { left: 90%; animation-delay: 1.7s; background: #5f27cd; }

      @keyframes celebrate {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(720deg);
          opacity: 0;
        }
      }

      /* Floating background elements */
      .bg-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
        pointer-events: none;
      }

      .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 6s ease-in-out infinite;
      }

      .bg-circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation-delay: 0s;
      }

      .bg-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
        animation-delay: 2s;
      }

      .bg-circle:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 50%;
        left: -75px;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.5;
        }
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 32px;
        padding: 50px 40px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: resultAppear 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      @keyframes resultAppear {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(50px);
        }
        60% {
          transform: scale(1.02) translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Success icon */
      .success-icon {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #48bb78, #38a169);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 50px;
        color: white;
        animation: successPulse 2s ease-in-out infinite;
        box-shadow: 0 20px 40px rgba(72, 187, 120, 0.3);
        position: relative;
      }

      .success-icon::before {
        content: '';
        position: absolute;
        width: 120px;
        height: 120px;
        border: 3px solid rgba(72, 187, 120, 0.3);
        border-radius: 50%;
        animation: ripple 2s ease-out infinite;
      }

      @keyframes successPulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      /* Title and subtitle */
      h1 {
        color: #2d3748;
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 16px;
        animation: fadeInUp 1s ease-out 0.3s both;
        background: linear-gradient(135deg, #2d3748, #4a5568);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: #718096;
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 40px;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* MRP Display */
      .mrp-container {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 24px;
        padding: 40px 30px;
        margin: 40px 0;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 1s ease-out 0.7s both;
      }

      .mrp-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        animation: shine 3s ease-in-out infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        50% {
          transform: translateX(0%) translateY(0%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      .mrp-label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .mrp-value {
        color: white;
        font-size: 4rem;
        font-weight: 900;
        margin-bottom: 8px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 2;
        animation: countUp 2s ease-out 1s both;
      }

      @keyframes countUp {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .mrp-currency {
        font-size: 2.5rem;
        vertical-align: top;
        margin-right: 8px;
      }

      .confidence-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 20px;
        position: relative;
        z-index: 2;
      }

      .confidence-fill {
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 4px;
        width: 0%;
        animation: fillBar 2s ease-out 1.2s forwards;
      }

      @keyframes fillBar {
        to {
          width: 95%;
        }
      }

      .confidence-text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        font-weight: 500;
        margin-top: 8px;
        position: relative;
        z-index: 2;
      }

      /* Action buttons */
      .actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 40px;
        animation: fadeInUp 1s ease-out 0.9s both;
      }

      .btn {
        padding: 16px 32px;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #4a5568;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
      }

      .btn-primary:hover {
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }

      .btn-secondary:hover {
        background: white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(-1px);
      }

      /* Stats section */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 40px;
        animation: fadeInUp 1s ease-out 1.1s both;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease;
      }

      .stat-item:hover {
        transform: translateY(-5px);
      }

      .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2d3748;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #718096;
        font-weight: 500;
      }

      /* Responsive design */
      @media (max-width: 640px) {
        .container {
          padding: 40px 25px;
          margin: 10px;
        }

        h1 {
          font-size: 2rem;
        }

        .mrp-value {
          font-size: 3rem;
        }

        .mrp-currency {
          font-size: 2rem;
        }

        .actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }

        .stats {
          grid-template-columns: 1fr;
        }
      }

      /* Additional sparkle effects */
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffd700;
        border-radius: 50%;
        animation: sparkle 2s ease-in-out infinite;
      }

      .sparkle:nth-child(1) {
        top: 20%;
        left: 15%;
        animation-delay: 0.5s;
      }

      .sparkle:nth-child(2) {
        top: 30%;
        right: 20%;
        animation-delay: 1.2s;
      }

      .sparkle:nth-child(3) {
        bottom: 25%;
        left: 25%;
        animation-delay: 1.8s;
      }

      @keyframes sparkle {
        0%, 100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- Celebration particles -->
    <div class="celebration-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Background elements -->
    <div class="bg-elements">
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
      <div class="bg-circle"></div>
    </div>

    <div class="container">
      <!-- Sparkle effects -->
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>

      <!-- Success icon -->
      <div class="success-icon">✓</div>

      <!-- Title and subtitle -->
      <h1>Prediction Complete!</h1>
      <p class="subtitle">Your MRP has been calculated with high precision</p>

      <!-- MRP Display -->
      <div class="mrp-container">
        <div class="mrp-label">Predicted MRP</div>
        <div class="mrp-value">
          <span class="mrp-currency">₹</span><span id="mrpAmount">{{ mrp }}</span>
        </div>
        <div class="confidence-bar">
          <div class="confidence-fill"></div>
        </div>
        <div class="confidence-text">95% Confidence Level</div>
      </div>

      <!-- Statistics -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value">< 2s</div>
          <div class="stat-label">Processing Time</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">95%</div>
          <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">ML</div>
          <div class="stat-label">Powered</div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="actions">
        <a href="/input" class="btn btn-primary">
          🔄 Predict Another
        </a>
        <a href="/" class="btn btn-secondary">
          🏠 Back to Home
        </a>
      </div>
    </div>

    <script>
      // Animate the MRP number counting up
      function animateValue(element, start, end, duration) {
        const startTime = performance.now();
        const startValue = parseFloat(start) || 0;
        const endValue = parseFloat(end);
        
        function updateValue(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Easing function for smooth animation
          const easeOutQuart = 1 - Math.pow(1 - progress, 4);
          const current = startValue + (endValue - startValue) * easeOutQuart;
          
          element.textContent = Math.round(current * 100) / 100;
          
          if (progress < 1) {
            requestAnimationFrame(updateValue);
          } else {
            element.textContent = endValue;
          }
        }
        
        requestAnimationFrame(updateValue);
      }

      // Start the animation after page load
      window.addEventListener('load', () => {
        const mrpElement = document.getElementById('mrpAmount');
        const finalValue = mrpElement.textContent;
        
        setTimeout(() => {
          animateValue(mrpElement, 0, finalValue, 2000);
        }, 1000);
      });

      // Add some interactive sparkles on click
      document.addEventListener('click', (e) => {
        if (e.target.closest('.container')) {
          createSparkle(e.clientX, e.clientY);
        }
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.position = 'fixed';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.zIndex = '1000';
        
        document.body.appendChild(sparkle);
        
        setTimeout(() => {
          sparkle.remove();
        }, 2000);
      }
    </script>
  </body>
</html>
